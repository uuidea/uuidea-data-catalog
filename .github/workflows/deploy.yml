name: Build & Deploy Data Catalog

# --------------------------------------------------------------
# Trigger on pushes to the default branch and on manual dispatch
on:
  workflow_dispatch:
  push:
    branches: [main]
concurrency:
  group: github-pages
  cancel-in-progress: false
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
          submodules: 'recursive'
    - name: Configure Pages
      uses: actions/configure-pages@v5

      #####################  
      ## Python actions
      #####################
    - name: Setup Python 3.12.7
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.7"
    - name: Install uv 0.7.8
      run: curl -LsSf https://astral.sh/uv/0.7.8/install.sh | sh
    - name: uv lock
      run: uv lock
    - name: Install Python project dependencies
      run: uv sync --no-dev --no-install-project --locked
    - name: Generate Data Catalog
      run: |
        chmod +x scripts/generate-datacatalog.sh
        ./scripts/generate-datacatalog.sh
        
      ####################
      ## ANtora actions
      ####################
    - name: Install Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '18'
    - name: Install Antora with the Antora Lunr Extension
      run: npm i antora @antora/lunr-extension @sntke/antora-mermaid-extension
    - name: Generate Site
      run: npx antora antora-playbook.yml
    - name: Upload Artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
